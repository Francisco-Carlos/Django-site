{% extends "model-page.html" %}
{% block style %}
<style>
    .polaroid{
        width: 250px;
        box-shadow:0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.2);
        text-align: center;
        margin-top: 15px;
        }

    .container{
        padding:10px;
    }
    nav{
        margin-top:5px;
    }


</style>
{% endblock %}
{% block content %}
    <nav class="navbar navbar-exepand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item" style="margin-left:500px; color:white"> Procure por os melhores livros</li>
        </ul>
        <form class="form-inline" method="GET">
            <input class="form-control mr-sm-2" type="text" name="seacher" id="seacher" placeholder="pesquisar">
            <button class="btn btn-success" type="submit"> pesquisar</button>
        </form>
    </nav>
    <div class="container" >
        <div class="row">
            {% for l in livros %}
            <div class="col-sm-4">
                    <a href="../detail/{{l.id}}">
                    <div class="polaroid">
                        <img src="{{l.Image.url}}" style="width:100%">
                        <div class="container">{{l.Titulo}}</div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
